<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Process Street video upload</title>
  <meta name="description" content="Process Street video upload">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./app.css">
</head>
<body>

  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="main-content container-fluid d-flex justify-content-center align-items-center">
    <!-- Content here -->
    <div class="jumbotron bg-white shadow  col-sm-8" ng-controller="uploadController">
      <h1 class="display-4 text-capitalize text-center">Video upload app</h1>
      <div ng-show="uploading">
      <p class="lead text-center">Click here to upload your videos to Wistia</p>
      <hr class="my-4">
      <div class="progress mb-3" file-upload-progress="progress" ng-show="progress.loaded">
        <div class="progress-bar progress-bar-striped progress-bar-animated"  role="progressbar" ng-style="{width: num + '%'}" aria-valuenow="{{num}}" aria-valuemin="0" aria-valuemax="100">{{num}}%</div>
      </div>
      <div class="alert alert-error alert-dismissible fade show" ng-if="error_upload" role="alert">
        <strong>Error:</strong> {{error_message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form name="upload-form" file-upload="options" enctype="multipart/form-data" novalidate="" autocomplete="off" method="POST">
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <button class="btn btn-outline-primary btn-lg mx-auto fileinput-button d-block" id="upload-btn" role="button">
          Upload Now
          <input id="fileUpload" type="file" name="files[]" ng-disabled="disabled" />
        </button>
      </form>
    </div>
    <div ng-hide="uploading">
      <hr class="my-4">
      <iframe ng-if="!uploading" ng-src="{{video_src}}" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed embed-responsive embed-responsive-16by9" name="wistia_embed" allowfullscreen mozallowfullscreen webkitallowfullscreen oallowfullscreen msallowfullscreen width="620" height="349"></iframe>
      <script src="//fast.wistia.net/assets/external/E-v1.js" async></script>
    </div>
    </div>
  </div>

  <script data-require="jquery@*" data-semver="2.1.4" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script data-require="jqueryui@*" data-semver="1.10.0" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js" > </script>
  <script data-require="angular.js@*" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.10/angular.min.js"></script>
  <script src="./jquery.fileupload.js"></script>
  <script src="./jquery.fileupload-process.js"></script>
  <script src="./jquery.fileupload-angular.js"></script>

  <script src="./app.js"></script>
  <script src="./upload.js"></script>
</body>
</html>
